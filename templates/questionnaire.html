     <div class="container">
      <div class="row">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-body ">
                    <form class="form"method="post" action="/que_validation">
                        <h2>Answer this questionnaire for self-assessment</h2>
                        <label for="level1" class="form-label">What is your age?</label>
                        <input class="form-control" list="level" name="vaccine" id="level1">
                        <datalist id="level">
                          <option value="Below 18">
                          <option value="18 - 60">
                          <option value="Above 60">
                        </datalist>
                        <label for="level" class="form-label">Choose your Vaccination from the list:</label>
                        <input class="form-control" list="levels" name="vaccine" id="level1">
                        <datalist id="levels">
                          <option value="Pfizer">
                          <option value="moderna">
                          <option value="johnson & johnson's">
                        </datalist>
                        <label for="browser" class="form-label">Do you feel any pain at injection site?</label>
                        <input class="form-control" list="browsers" name="browser" id="browser">
                        <datalist id="browsers">
                          <option value="yes">
                          <option value="no">
                        </datalist>
                        <label for="browser1" class="form-label">Are you suffering from symptoms like fever, headache or running nose?</label>
                        <input class="form-control" list="browsers" name="browser1" id="browser1">
                        <datalist id="browser11">
                          <option value="yes">
                          <option value="no">
                        </datalist>
                        <label for="browser2" class="form-label">Do you feel fatigue and muscle pain?</label>
                        <input class="form-control" list="browsers" name="browser2" id="browser2">
                        <datalist id="browser22">
                          <option value="yes">
                          <option value="no">
                        </datalist>
                        <label for="browser3" class="form-label">Do you have any fatal disease or chronic disease?</label>
                        <input class="form-control" list="browsers" name="browser3" id="browser3">
                        <datalist id="browsers33">
                          <option value="yes">
                          <option value="no">
                        </datalist>
                        <label for="browser4" class="form-label">Do you have severe allergic reactions?</label>
                        <input class="form-control" list="browsers" name="browser4" id="browser4">
                        <datalist id="browsers44">
                          <option value="yes">
                          <option value="no">
                        </datalist>
                        <input type="submit" class="btn btn-primary btn-block btn-lg mt-3" value="Assess">
                    </form>
                        <p class="mt-3">want to re-assess? <a href="/que">re-assess</a></p>


                    </div>
                        <div class="col-md-4">
                        </div>

                </div>
